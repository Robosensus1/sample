    - title: "menu 🍽"
      payload: "je veux un plan de menus"
    - title: "programme 📈"
      payload: "je veux un programme d'entrainement"

  utter_get_hours:
  - text: "Nous sommes ouverts tous les jours de 06:00 à 23:00."
  
